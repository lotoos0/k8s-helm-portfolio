{{- if and .Values.networkPolicy.enabled .Values.networkPolicy.allowWorkerToRedis }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: worker-allow-egress-redis
  namespace: {{ .Values.namespace }}
spec:
  podSelector:
    matchLabels:
      app: worker
  policyTypes: ["Egress"]
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
{{- end }}
